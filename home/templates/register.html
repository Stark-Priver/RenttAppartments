{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appartment register</title>
    <link rel="stylesheet" href="{% static 'register.css' %}">
</head>
<body>
   
    <div class="container">
        <h2 style="font-size: 20px;">Create an account to Online Frame</h2>
        <form action="{% url 'register_submit' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="checkbox-group">
                <label><input type="checkbox" name="interests" value="sports">Agree Terms and Condtions</label>
            </div>
            <div style="margin-top: 10px;" class="form-group">
                <button style="width: 95%;" type="submit">Register</button>
            </div>
            <div class="form-group">
                <a href="{% url 'login' %}">Already have an account? Log in</a>
            </div>
        </form>
    </div>
</body>
</html>
